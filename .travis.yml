language: c # vala
compiler:
  - gcc
  - clang
before_install:
  - sudo add-apt-repository -y ppa:vala-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq ${VALAC}
  - sudo apt-get install -qq libgee-dev libfcgi-dev
before_script:
  - ./waf configure
  - ./waf build
script: ./waf test
env:
  - VALAC=valac-0.18
  - VALAC=valac-0.16
